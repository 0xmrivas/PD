name: Build PDF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Pandoc and LaTeX
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc texlive-latex-base texlive-fonts-recommended texlive-extra-utils texlive-latex-extra texlive-bibtex-extra biber

    - name: Build PDF from Markdown
      run: pandoc PD.md -o PD.pdf --template=template.tex --pdf-engine=pdflatex

    - name: Check for PDF changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add PD.pdf
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update PD.pdf"

    - name: Push PDF to repository
      uses: ad-m/github-push-action@v0.6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        